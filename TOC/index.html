<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finite Automaton Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Finite Automaton Designer</h1>
        
        <div class="form-group">
            <label for="numStates">Number of States:</label>
            <input type="number" id="numStates" value="3" min="2" max="5">
        </div>
        
        <div id="stateTransitions" class="form-group"></div>
        
        <div class="form-group">
            <label for="inputString">Input String:</label>
            <input type="text" id="inputString">
        </div>
        
        <button onclick="checkAutomaton()">Submit and Check Automaton</button>
        
        <div id="result"></div>

        <h2>Automaton Diagram</h2>
        <div id="automatonDiagram"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
